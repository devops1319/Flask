
{% extends 'layout.html' %}
{% block body %}
  <div class='row mt-5'>
    <div class='col-4 mx-auto'>
      <h4 class='text-center'>User Registration</h4><hr>
      <form action="{{url_for('reg')}}" method='post'>
        <div class='form-group'>
          <label>First Name</label>
          <input type='text' name='fname' required class='form-control'>  
        </div>
        <div class='form-group'>
          <label>Last name</label>
          <input type='text' name='lname' required class='form-control'>  
        </div>
        <div class='form-group'>
          <label>Depatment Name</label>
          <input type='text' name='dname' required class='form-control'>  
        </div>
        <div class='form-group'>
          <label>Client Name</label>
          <input type='text' name='cname' required class='form-control'>  
        </div>
        <div class='form-group'>
          <label>Email</label>
          <input type='email' name='email' required class='form-control'>  
        </div>
        <div class='form-group'>
          <label>Password</label>
          <input type='password' name='upass' required class='form-control'>
        </div>
        <input type='submit' name='submit' value='Submit' class='btn btn-success'>
      </form>
    </div>
  </div>
{% endblock %}
